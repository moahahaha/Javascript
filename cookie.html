        var timer

        var hamster_antall = 0
        var hatt_antall = 0
        var food_antall = 0
        var items_antall = 0

        var upgrades_total = 0 

        var price_hats = 10
        var price_food = 10

        var EL_antall_klikk = document.querySelector('#antallklikk')
        var EL_antall_hatt_klikk = document.querySelector('#antall_hattklikk')

        var EL_antall_items_klikk = document.querySelector('#antall_itemsklikk')

        var EL_price_items = document.querySelector('#price_items_text')

        var EL_foodbox_bilde = document.querySelector('#food_box')
        var EL_itemsbox_bilde = document.querySelector('#box_items')

        var hamster_water_pic = document.getElementById('Hamster_water')
        var family_pic = document.getElementById('family_picture')

        EL_price_items.innerHTML = price_items
        EL_price_food.innerHTML = price_food
        EL_price_hats.innerHTML = price_hats

        EL_antall_items_klikk.innerHTML = items_antall
        EL_antall_klikk.innerHTML = hamster_antall
        EL_antall_hatt_klikk.innerHTML = hatt_antall
        EL_antall_food_klikk.innerHTML = food_antall
      

       

        function changeimg_hat1(){
            if (food_antall == 0) {
                if (hatt_antall == 1) {
                    EL_hamsterbilde.src = "Hamster_hat1.png"}
                if (hatt_antall ==2) {
                    EL_hamsterbilde.src = "Hamster_hat2.png"}
                if (hatt_antall == 3) {
                    EL_hamsterbilde.src = "Hamster_hat3.png"}
            }

            if (food_antall == 1) {
                if(hatt_antall == 1) {
                    EL_hamsterbilde.src = "Hamster_green_hat1.png"}
                if (hatt_antall == 2) {
                    EL_hamsterbilde.src = "Hamster_green_hat2.png"}
                if (hatt_antall == 3){
                    EL_hamsterbilde.src = "Hamster_green_hat3.png"}
                
            }

            if (food_antall == 2) {
                if(hatt_antall == 1){
                    EL_hamsterbilde.src = "Hamster_pink_hat1.png"}
                if(hatt_antall == 2){
                    EL_hamsterbilde.src = "Hamster_pink_hat2.png"}
                if (hatt_antall == 3){
                    EL_hamsterbilde.src = "Hamster_pink_hat3.png"}
            }

            if (food_antall == 3) {
                if(hatt_antall == 1) {
                    EL_hamsterbilde.src = "Cake_hamster_hat1.png"}
                if(hatt_antall == 2) {
                    EL_hamsterbilde.src = "Cake_hamster_hat2.png"}
                if(hatt_antall == 3) {
                    EL_hamsterbilde.src = "Cake_hamster_hat3.png"}
            }

            if (food_antall == 4) {
                if(hatt_antall == 1) {
                    EL_hamsterbilde.src = "Hamster_carrot_hat1.png"}
                if (hatt_antall == 2) { 
                    EL_hamsterbilde.src = "Hamster_carrot_hat2.png"}
                if (hatt_antall == 3) {
                    EL_hamsterbilde.src = "Hamster_carrot_hat3.png"
                }
            }

        }

        function changeimg_food1(){
            if (hatt_antall == 0) {
                if (food_antall == 1) {
                    EL_hamsterbilde.src = "Hamster_green.png"}
                if (food_antall == 2) {
                    EL_hamsterbilde.src = "Hamster_pink.png"}
                if (food_antall == 3) {
                    EL_hamsterbilde.src = "Cake_hamster.png"}
            }

            if (hatt_antall == 1) {
                if (food_antall == 1) {
                    EL_hamsterbilde.src = "Hamster_green_hat1.png"}
                if (food_antall == 2){
                    EL_hamsterbilde.src = "Hamster_pink_hat1.png"}
                if (hamster_antall == 3) {
                    EL_hamsterbilde.src = "Cake_hamster_hat1.png"}
            }

            if (hatt_antall == 2) {
                if (food_antall == 1){
                    EL_hamsterbilde.src = "Hamster_green_hat2.png"}
                if (food_antall == 2) {
                    EL_hamsterbilde.src = "Hamster_pink_hat2.png"}
                if (food_antall == 3) {
                    EL_hamsterbilde.src = "Cake_hamster_hat2.png"}
            }

            if (hatt_antall == 3) {
                if (food_antall == 1){
                    EL_hamsterbilde.src = "Hamster_green_hat3.png"}
                if (food_antall == 2) {
                    EL_hamsterbilde.src = "Hamster_pink_hat3.png"}
                if (food_antall == 3) {
                    EL_hamsterbilde.src = "Cake_hamster_hat3.png"}
            }
        }

        function changeing_items1() {
            if (items_antall >= 1) {
                hamster_water_pic.style.visibility = "visible";
            } else {
                hamster_water_pic.style.visibility = "hidden";
            }
            if (items_antall >= 2) {
                family_pic.style.visibility = "visible";
            } else {
                family_pic.style.visibility = "hidden";
            }
            }

        function changebox1() {
            EL_hattbox_bilde.src="Hat_box.png";
            
                
        }

        function changebox2() {
         
            EL_foodbox_bilde.src="food_box.png";
            

        }

        function changebox3() {
            EL_itemsbox_bilde.src="Items_box.png";
            
        }

        function hamsterTimeout(){
            console.log("timer ferdig")
           EL_hamsterbilde.height = 300;
            EL_hamsterbilde.width = 300;
            //EL_hamsterbilde.style.top = 500;

        }

        function hatTimeout() {
           
        }
        function foodTimeout() {

        }
        function itemsTimeout() {

        }

        function stop_timer(){
            clearTimeout(timer)
        }



        function click_hamster() {
            
            if (upgrades_total == 0) {
                hamster_antall += 1}
            if (upgrades_total == 1) {
                hamster_antall += 2}
            if (upgrades_total == 2) {
                hamster_antall += 3}
            if (upgrades_total == 3) {
                hamster_antall += 4}
            if (upgrades_total == 4) {
                hamster_antall += 5}
            if (upgrades_total == 5) {
                hamster_antall += 6}
            if (upgrades_total == 6) {
                hamster_antall += 7}
            if (upgrades_total == 7) {
                hamster_antall += 8}
            if (upgrades_total == 8) {
                hamster_antall += 9}
            if (upgrades_total == 9) {
                hamster_antall += 10}
            if (upgrades_total == 10) {
                hamster_antall += 11}
            if (upgrades_total == 11) {
                hamster_antall += 12}
            if (upgrades_total == 12) {
                hamster_antall += 13}
            if (upgrades_total == 13) {
                hamster_antall += 14}
            if (upgrades_total == 14) {
                hamster_antall += 15}
            if (upgrades_total == 15) {
                hamster_antall += 16}
            if (upgrades_total == 16) {
                hamster_antall += 17}

            EL_antall_klikk.innerHTML = hamster_antall
            EL_hamsterbilde.height = 150;
            EL_hamsterbilde.width = 300;
            timer = setTimeout(hamsterTimeout,70)
            
            //EL_hamsterbilde.style.animation = "squish 1s"
            
            //EL_hamsterbilde.style.animationPlayState = "running"
        }


        function click_hats() {
            EL_antall_hatt_klikk.innerHTML = hatt_antall
            EL_price_hats.innerHTML = price_hats
            timer = setTimeout(hatTimeout,100)
            
           

            if (hamster_antall >= price_hats) {
                EL_price_hats.innerHTML = price_hats
                upgrades_total += 1
                hatt_antall +=1
                hamster_antall -= price_hats
                price_hats *= 2
                EL_antall_hatt_klikk.innerHTML = hatt_antall
                timer = setTimeout(hatTimeout,100)
                changeimg_hat1()  
            }
        }

        function click_foods() {
            EL_antall_food_klikk.innerHTML = food_antall
            EL_price_food.innerHTML = price_food
        
            timer = setTimeout(foodTimeout,100)

            if (hamster_antall >= price_food) {
                EL_price_food.innerHTML = price_food
                upgrades_total += 1
                food_antall += 1
                hamster_antall -= price_food
                price_food *= 2
                EL_antall_food_klikk.innerHTML = food_antall
                changeimg_food1()
            }
        }

        function click_items() {
            EL_price_items.innerHTML = price_items
            EL_antall_items_klikk.innerHTML = items_antall
            timer = setTimeout(itemsTimeout,100)

            if (hamster_antall >= price_items) {
                items_antall += 1
                hamster_antall -= price_items
                price_items *= 2
                EL_price_items.innerHTML = price_items
                EL_antall_items_klikk.innerHTML = items_antall
                changeing_items1()
            }
            
            
            
        }


        function myEndFunction(){
            //EL_hamsterbilde.style.animationPlayState = "paused"
            
        }

        //EL_hamsterbilde.addEventListener("animationend", myEndFunction)
       
        let bonusInterval;

        function items_bonus1() {
            hamster_antall += 1  
            
        }

        function startBonusInterval() {
            items_bonus1();
            bonusInterval = setInterval(items_bonus1, 1000);
        }

        function stopBonusInterval() {
            clearInterval(bonusInterval);
        }
        
   
        function update_hamster(){
            EL_antall_klikk.innerHTML = hamster_antall
            EL_antall_items_klikk.innerHTML = items_antall
            EL_antall_food_klikk.innerHTML = food_antall
            EL_antall_hatt_klikk.innerHTML = hatt_antall
            EL_price_items.innerHTML = price_items
            EL_price_food.innerHTML = price_food
            EL_price_hats.innerHTML = price_hats

            if (items_antall === 1 && !bonusInterval) {
                startBonusInterval();
            } else if (items_antall !== 1 && bonusInterval) {
                stopBonusInterval();
            }
         
           
            if (hamster_antall >= price_hats) {
                changebox1()
            }

            if (hamster_antall >= price_food) {
                changebox2()
            }

            if (hamster_antall >= price_items) {
                changebox3()
            }

            if (hamster_antall <= price_hats) {
                EL_hattbox_bilde.src="Closed_box.png"
            }

            if (hamster_antall <= price_food) {
                EL_foodbox_bilde.src="Closed_box.png"
            }

            if (hamster_antall <= price_items) {
                EL_itemsbox_bilde.src="Closed_box.png"
            }
        }

       setInterval(update_hamster, 10)



        EL_itemsbox_bilde.addEventListener('click', click_items)
        EL_hamsterbilde.addEventListener('click', click_hamster)
        EL_foodbox_bilde.addEventListener('click', click_foods )
        EL_hattbox_bilde.addEventListener('click', click_hats)
